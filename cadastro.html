<body>

    <header class="topo">
        

            
            

                <img class="logo" src="imagens/logo.png" alt="Logo Chainsaw Burguer">

                <ul class="menu">

    </header>

    <main>



        <div class="conteudo">

            <div class="meio">

                <p class="titulo">Cadastro</p>

                <div class="formulario">


                    <form id="formulario-texto-cadastro">
        
                        <form action="">
        
                        <label class="nome-label" for="nome" type="text"> Nome:</label>
                        <input class="nome-input" type="text" name="nome" placeholder="Nome" id="nome-cadastro" required> <br><br>

                        <label class="sobrenome-label" for="nome" type="text"> Sobrenome:</label>
                        <input class="sobrenome-input" type="text" name="sobrenome" placeholder="Sobrenome" id="sobrenome" required> <br><br>
                        
                        <label class="label-radio-sexo" for="text" type="text"> Sexo: </label>
                        <input class="input-radio-feminino" type="radio" name="sexo" value="feminino" id="feminino">Feminino
                        <input class="input-radio-masculino" type="radio" name="sexo" value="masculino" id="masculino">Maculino<br> <br>
                        
                        <br>

                        <label class="email-label" for="email" type="email"> E-mail: </label>
                        <input class="email-input" type="text" name="email"  placeholder="E-mail" id="email" required> <br><br>

                        <label class="confirma-email-label" for="email" type="email"> Confirmar E-mail: </label>
                        <input class="confirma-email-input" type="text" name="email"  placeholder="E-mail" id="email_confirmacao" required> <br><br>

                        <label class="senha-label" for="password" type="password"> Senha: </label>
                        <input class="senha-input-cadastro" type="password" name="password"  placeholder="Senha" id="senha-cadastro" required> <br><br>

                        <label class="confirma-senha-label" for="password" type="password"> Confirmar Senha: </label>
                        <input class="confirma-senha-input" type="password" name="password"  placeholder="Senha" id="senha_confirmacao" required> <br><br><br>


                        
        
                        <input class ="button-form" type="button" value="Finalizar">
        
                        
        
                    </form>
        
        
                </div>

                
            </div>

            <img class ="tela_fundo" src="imagens/tela-cadastro2.jpg">


        </div>

        </main>


        <footer class="rodape">

            <div class="linha1_rodape"></div>

            </div>
